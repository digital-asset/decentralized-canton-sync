canton {
  parameters {
    manual-start = no
    non-standard-config = yes
  }

  sequencers {
    dso_sequencer {
      storage.type = memory

      public-api {
        address = "0.0.0.0"
        port = 9108
      }

      admin-api {
        address = "0.0.0.0"
        port = 9109
      }

      sequencer {
        config {
          storage.type = memory
        }
        type = reference
      }
      parameters {
        initial-protocol-version = 30
        use-new-traffic-control = true
      }
    }
  }

  mediators {
    dso_mediator {
      storage.type = memory

      admin-api {
        address = "0.0.0.0"
        port = 9107
      }

      parameters {
        initial-protocol-version = 30
        use-new-traffic-control = true
      }
    }
  }
}
